<div id="results-container">

	<table ng-table="results.tableParams" class="table">
		
		<tbody>
			<tr ng-repeat="participant in $data">
				<td data-title="'Name'" 	sortable="'name'">    {{ participant.name }}    </td>
				<td data-title="'Accuracy'" sortable="'accuracy'">{{ participant.accuracy }}</td>
				<td data-title="'Timing'"   sortable="'timing'">  {{ participant.timing }}  </td>
				<td data-title="'Score'"    sortable="'score'">	  {{ participant.score }}   </td>
			</tr>
		</tbody>

	</table>

</div>
