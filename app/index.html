<!DOCTYPE html>
<html ng-app="App">

<head lang="en">
	<meta charset="UTF-8">
	<title>Mnumeric</title>

	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	
	<div class="container">
		
		<ul class="nav nav-tabs">

			<li role="presentation" ng-class="{ active: ($state.current.name === '') }">
				<a href="#/">Home</a>
			</li>
			<li role="presentation" ng-class="{ active: ($state.current.name === 'performance') }">
				<a href="#/performance">Performance</a>
			</li>
			<li role="presentation" ng-class="{ active: ($state.current.name === 'results') }">
				<a href="#/results">Results</a>
			</li>
			
		</ul>
			
		<!-- application output -->
		<main ui-view></main>

	</div>

	<!-- library -->
	<script src="./lib/angular/angular.js"></script>
	<script src="./lib/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="./lib/angular-resource/angular-resource.js"></script>

	<!-- loopback -->
	<script src="./js/components/lb-services.js"></script>

	<!-- app -->
	<script src="./js/app.js"></script>
	<script src="./js/performance/performance.js"></script>
	<script src="./js/results/results.js"></script>	

</body>
</html>
